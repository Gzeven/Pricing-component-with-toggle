<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Our Pricing</h1>
      <input type="checkbox" id="toggle"  class="checkbox" />
      <div class="toggle-button">
        <p>Annually</p>
        <label for="toggle" class="switch"> </label>
        <p>Monthly</p>
      </div>

      <div class="price-cards">
        <div class="price-card price-card-one">
          <h4>Basic</h4>
          <h2 class="control-one">&dollar;</h2>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>LEARN MORE</button>
        </div>

        <div class="price-card price-card-two">
          <h4>Professional</h4>
          <h2 class="control-two">&dollar;</h2>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>LEARN MORE</button>
        </div>
        <div class="price-card price-card-three">
          <h4>Master</h4>
          <h2 class="control-three">&dollar;</h2>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>LEARN MORE</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Gzeven/Pricing-component-with-toggle" target="_blank">Gerben van de Weerdhof</a>.
      </div>
    </div>
  </body>
</html>
